<body>
    <div class="img">
        <img src="img/img03.png" alt="이미지1" width="300px">
        <p class="desc">desc</p>
        <button class="btn1">200</button>
        <button class="btn2">400</button>
        <button class="btn3">600</button>
    </div>

    <!-- script -->
    <script src="jquery.min_1.12.14.js"></script>
    <script>
        //이미지를 클릭하면 이미지를 사라지게 작업
        $("img").click(function(){
            // $(this).css("display","none");
            let txt = ($(this).attr("src"));

            $(".desc").text(txt);
        });

        $(".desc").css({"backgroundColor":"red", "color":"white"});

        //첫번째 버튼을 클릭하면 이미지 크기를 200으로
        $(".btn1").click(function(){
            $("img").attr("width","200");
        });
        $(".btn2").click(function(){
            $("img").attr("width","400");
        });
        $(".btn3").click(function(){
            $("img").attr("width","600");
        });
