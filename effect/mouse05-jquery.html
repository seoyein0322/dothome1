<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect05 - jQuery</title>
    <style>
        @font-face {
            font-family: 'Wemakeprice-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/Wemakeprice-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body{ 
            background: url(img/images06@.jpg) no-repeat center center; 
            background-size: cover;
            background-color: #9174d4;
            background-blend-mode: multiply;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Wemakeprice-Bold';
            /* cursor: none; */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(111, 167, 212, 0.7);
        }

        /* info */
        .info {position: fixed; z-index: 1000;}
        .info.left {left: 20px; top: 20px;}
        .info.right {right: 20px; top: 20px;}
        .info.bottom {right: 20px; bottom: 20px;}

        .info.bottom:hover { color: #37be37;}

        .info h1 {font-size: 2rem; line-height: 1.4;}
        .info p {font-size: 1rem;}
        .info li {font-size: 1rem; line-height: 1.4;}

        .info li a {color: #fff; width: 25px; height: 25px; border: 1px dashed #fff; display: inline-block; border-radius: 50%; text-align: center; line-height: 25px; font-size: 0.8rem; margin: 5px;}
        .info li a.active {
            background: #fff;
            color: #000;
        }
        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100vh;
            overflow: hidden;
        }
        .move-image {
            position: relative; 
            cursor: none;
        }
        .move-image .mimg {
            width: 50vw;
            height: 60vh;
            position: relative;
            overflow: hidden;
            transition: transform 500ms cubic-bezier(0.025, 0.45, 0.45, 0.84);
        }
        .move-image:hover .mimg {
            transform: scale(1.025); 
        }
        .move-image .mimg .img {
            position: absolute;
            left: -5%; top: -5%;
            width: 110%;
            height: 110%;
            object-fit: cover;
            transition: transform 500ms cubic-bezier(0.025, 0.45, 0.45, 0.84);
            
        }
        .move-image .mtxt {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3rem;
            white-space: nowrap;
            background: rgba(0,0,0,0.4);
            padding: 1rem;
        }
        .cursor {
            position: absolute;
            width: 20px; height: 20px;
            background: #fff;
            z-index: 1000;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.025, 0.45, 0.45, 0.84);
        }
    </style>
</head>
<body>
    <!-- info -->
    <div class="info left">
        <h1>Mouse Effect05 - jQuery</h1>
        <p>마우스 방향에 따라 움직이기</p>
    </div>
    <div class="info right">
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a><a href="mouseEffect01-javascript.html">1</a></li>
            <li><a href="mouseEffect01-jquery.html">2</a><a href="mouseEffect01-javascript.html">2</a></li>
            <li><a href="mouseEffect01-jquery.html">3</a><a href="mouseEffect01-javascript.html">3</a></li>
            <li><a href="mouseEffect01-jquery.html">4</a><a href="mouseEffect01-javascript.html">4</a></li>
            <li><a href="mouseEffect01-jquery.html" class="active">5</a><a href="mouseEffect01-javascript.html">5</a></li>
            <li><a href="mouseEffect01-jquery.html">6</a><a href="mouseEffect01-javascript.html">6</a></li>
            <li><a href="mouseEffect01-jquery.html">7</a><a href="mouseEffect01-javascript.html">7</a></li>
            <li><a href="mouseEffect01-jquery.html">8</a><a href="mouseEffect01-javascript.html">8</a></li>
            <li><a href="mouseEffect01-jquery.html">9</a><a href="mouseEffect01-javascript.html">9</a></li>
            <li><a href="mouseEffect01-jquery.html">10</a><a href="mouseEffect01-javascript.html">10</a></li>
        </ul>
    </div>

    <div class="info bottom">
        <ul>
            <li>clientX : <span class="clientX">0</span></li>
            <li>clientY : <span class="clientY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <main>
        <div class="contents">
            <div class="cursor"></div>
            <div class="move-image">
                <div class="mimg">
                    <div class="img"><img src="img/images06.jpg" alt="이미지"></div>
                </div>
                <div class="mtxt">
                    <p> Joy is not in things. It is in <em>us</em>.</p>
                    <p>기쁨은 사물 안에 있지 않다. 그것은 <em>우리</em> 안에 있다.</p>
                </div>
            </div>
        </div>
        
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
      
      $(".move-image").mousemove(function(e){
          gsap.to(".cursor", {duration: 0.2, left: e.pageX - 10, top: e.pageY - 10});

          let x = e.clientX - ($(".move-image").width()/2 + $(".move-image").position().left);
          let y = e.clientY - ($(".move-image").height()/2 + $(".move-image").position().top);

          $(".img").attr({"style":"transform: translate("+x/20+"px, "+y/20+"px)"});
      });

      //출력용
      $(window).mousemove(function(e){
            $(".clientX").text(e.clientX);
            $(".clientY").text(e.clientY);
        })
    </script>
</body>
</html>
