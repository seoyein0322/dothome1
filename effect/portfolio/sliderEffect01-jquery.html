<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silderEffect01-jQuery</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BMEULJIRO';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/BMEULJIRO.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *, *::before, *::after {
            box-sizing:  border-box;
            margin: 0; padding: 0;
        }
        a {
            text-decoration: none;
            transition: all 0.2s;
        }
        img {
            width: 100%;
            vertical-align: top; /* 여백초기화 */
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            transition: all 0.2s
        }

        /* main */
        body {
            --color-h1 : #dc6e25;
            --color-title : #fff;
            --color-sub : #999;
            --color-link : #000;
            --color-bg : #111;
            --font-cafe :  'BMEULJIRO';
            --font-lato : 'Lato', sans-serif;

            background-color: var(--color-bg);
            color: var(--color-title);
            font-family: var(--font-cafe);
            font-size: 16px;
            background: url(../img/images08@.jpg);
            background-size: cover;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(8,31,36,0.9);
        }
        /* slider */
        .slider-wrap {
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .slider-img {
            position: relative;
            width: 800px; height: 480px; 
            overflow: hidden;
            box-shadow: 4px 4px 20px  rgba(0,0,0,0.5);
            
        }
        .slider-img .slider {
            position: absolute;
            left: 0; top: 0;
            
        }
        .slider-img .slider span {
            position: absolute;
            left: 5px; top: 5px;
            
        }
        .slider-img .slider:nth-child(1) {z-index: 5;}
        .slider-img .slider:nth-child(2) {z-index: 4;}
        .slider-img .slider:nth-child(3) {z-index: 3;}
        .slider-img .slider:nth-child(4) {z-index: 2;}
        .slider-img .slider:nth-child(5) {z-index: 1;}
        
    </style>
</head>
<body>

    <main>
        <div class="slider-wrap">
            <div class="slider-img">
                <div class="slider"><img src="../img/images05.jpg" alt="이미지"><span>이미지1</span></div>
                <div class="slider"><img src="../img/images11.jpg" alt="이미지"><span>이미지2</span></div>
                <div class="slider"><img src="../img/images12.jpg" alt="이미지"><span>이미지3</span></div>
                <div class="slider"><img src="../img/images13.jpg" alt="이미지"><span>이미지4</span></div>
                <div class="slider"><img src="../img/images14.jpg" alt="이미지"><span>이미지5</span></div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
      const sliderWrap = $(".slider-wrap");
        const sliderImg = $(".slider-img");
        const slider = $(".slider");

        let currentIndex = 0; //현재 첫 번째 보이는 이미지
        let sliderCount = slider.length; //이미지 갯수

        //3초에 한번씩 함수를 실행
        setInterval(function(){
            let nextIndex = (currentIndex + 1) % sliderCount;

            slider.eq(currentIndex).fadeOut();  //첫번재 이미지를 3초후에 사라지게 한다.
            slider.eq(nextIndex).fadeIn(); //두번째 이미지를 나타나게

            console.log("currentIndex :" + currentIndex);
            console.log("nextIndex :" + nextIndex);

            // currentIndex++;
            currentIndex = nextIndex;
            
        },3000);
    </script>
</body>
</html>
