<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect06 - jQuery</title>
    <style>
        @font-face {
            font-family: 'Wemakeprice-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/Wemakeprice-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body{ 
            background: url(img/images06@.jpg) no-repeat center center; 
            background-size: cover;
            background-color: #9174d4;
            background-blend-mode: multiply;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Wemakeprice-Bold';
            /* cursor: none; */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(111, 167, 212, 0.7);
        }



        /* main */
        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100vh;
            overflow: hidden;
        }
        .move-image {
            position: relative; 
            cursor: none;
        }
        .move-image .mimg {
            width: 50vw;
            height: 60vh;
            position: relative;
            overflow: hidden;
            transition: transform 500ms cubic-bezier(0.025, 0.45, 0.45, 0.84);
        }
        .move-image:hover .mimg {
            transform: scale(1.025); 
        }
        .move-image .mimg .img {
            position: absolute;
            left: -5%; top: -5%;
            width: 110%;
            height: 110%;
            object-fit: cover;
            transition: transform 500ms cubic-bezier(0.025, 0.45, 0.45, 0.84);
            
        }
        .move-image .mtxt {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3rem;
            white-space: nowrap;
            background: rgba(0,0,0,0.4);
            padding: 1rem;
        }
        .cursor {
            position: absolute;
            width: 20px; height: 20px;
            background: #fff;
            z-index: 1000;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.025, 0.45, 0.45, 0.84);
        }
    </style>
</head>
<body>
    

    <main>
        <div class="contents">
            <div class="cursor"></div>
            <div class="move-image">
                <div class="mimg">
                    <div class="img"><img src="img/images06.jpg" alt="이미지"></div>
                </div>
                <div class="mtxt">
                    <p> Joy is not in things. It is in <em>us</em>.</p>
                    <p>기쁨은 사물 안에 있지 않다. 그것은 <em>우리</em> 안에 있다.</p>
                </div>
            </div>
        </div>
        
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
     
    </script>
</body>
</html>
