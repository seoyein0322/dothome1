<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func6(){
            let i = 10, hap =0;
            while(i>1){
                i--;
                if(i%3==1){
                    hap += i;
                }
            }
            document.write(hap);
        }
        func6();
        
    </script> 
</body>
